<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%">
  <!-- Background changed to white, rest remains original -->
  <rect width="1200" height="800" fill="#ffffff" />
  
  <!-- Title - keeping original text color -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" font-weight="bold" fill="#fff">NANDA and MCP Relationship</text>
  
  <!-- Distributed Servers in different locations -->
  
  <!-- Location 1: Left side - keeping original colors -->
  <rect x="50" y="100" width="300" height="160" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="5" ry="5" />
  
  <!-- Location 2: Top right - keeping original colors -->
  <rect x="600" y="100" width="300" height="300" fill="#2a2a2a" stroke="#444" stroke-width="1" rx="5" ry="5" />
  
  <!-- Host with NANDA Client -->
  <rect x="90" y="130" width="220" height="100" fill="#181818" stroke="#800000" stroke-width="2" rx="3" ry="3" />
  <rect x="280" y="130" width="30" height="100" fill="#800000" rx="0" ry="0" />
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">Host with NANDA Client</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">(LLM, local data, tool)</text>
  
  <!-- MCP Server -->
  <rect x="650" y="125" width="200" height="70" fill="#181818" stroke="#555" stroke-width="1" rx="3" ry="3" />
  <text x="750" y="160" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">MCP Server</text>
  <text x="750" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">(tool/data)</text>
  
  <!-- NANDA Agent Server -->
  <rect x="650" y="215" width="200" height="70" fill="#181818" stroke="#800000" stroke-width="2" rx="3" ry="3" />
  <rect x="820" y="215" width="30" height="70" fill="#800000" rx="0" ry="0" />
  <text x="750" y="250" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">NANDA Agent Server</text>
  <text x="750" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">(specialized agent and data)</text>
  
  <!-- NANDA Tool Server -->
  <rect x="650" y="305" width="200" height="70" fill="#181818" stroke="#800000" stroke-width="2" rx="3" ry="3" />
  <rect x="820" y="305" width="30" height="70" fill="#800000" rx="0" ry="0" />
  <text x="750" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">NANDA Tool Server</text>
  <text x="750" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ccc">(specialized tool)</text>
  
  <!-- NANDA Registry Box -->
  <rect x="150" y="500" width="900" height="180" fill="#3a0000" stroke="#800000" stroke-width="2" rx="5" ry="5" />
  <text x="600" y="525" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#fff">NANDA Registry</text>
  
  <!-- NANDA Registry Components -->
  <rect x="180" y="550" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="260" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Server Registry</text>
  
  <rect x="180" y="610" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="260" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Authentication</text>
  
  <rect x="380" y="550" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="460" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Discovery Service</text>
  
  <rect x="380" y="610" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="460" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Analytics Service</text>
  
  <rect x="580" y="550" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="660" y="580" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Verification Service</text>
  
  <rect x="580" y="610" width="160" height="50" fill="#5a0000" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="660" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Webhook Service</text>
  
  <!-- Server Registration Display -->
  <rect x="780" y="550" width="230" height="110" fill="#222" stroke="#800000" stroke-width="1" rx="3" ry="3" />
  <text x="895" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">Registered Servers</text>
  
  <rect x="800" y="585" width="190" height="25" fill="#333" stroke="#555" stroke-width="1" />
  <text x="895" y="602" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">MCP Server</text>
  
  <rect x="800" y="615" width="170" height="25" fill="#333" stroke="#800000" stroke-width="1" />
  <rect x="970" y="615" width="20" height="25" fill="#800000" />
  <text x="895" y="632" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">NANDA Agent Server</text>
  
  <rect x="800" y="645" width="170" height="25" fill="#333" stroke="#800000" stroke-width="1" />
  <rect x="970" y="645" width="20" height="25" fill="#800000" />
  <text x="895" y="662" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#fff">NANDA Tool Server</text>

  <!-- Protocol Connections (without labels) -->
  <!-- A2A Protocol Connections (Host to Servers) -->
  <!-- Host to MCP Server -->
  <path d="M310,160 C500,160 500,160 650,160" stroke="#800000" stroke-width="2" fill="none" />
  
  <!-- Host to NANDA Agent Server -->
  <path d="M310,170 C450,175 500,240 650,250" stroke="#800000" stroke-width="2" fill="none" />
  
  <!-- Host to NANDA Tool Server -->
  <path d="M310,180 C400,200 500,320 650,340" stroke="#800000" stroke-width="2" fill="none" />
  
  <!-- A2I Protocol Connections to Registry -->
  <!-- MCP Server to Registry -->
  <path d="M750,195 C750,350 750,450 600,500" stroke="#800000" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- NANDA Agent Server to Registry -->
  <path d="M750,285 C750,350 750,480 700,500" stroke="#800000" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- NANDA Tool Server to Registry -->
  <path d="M750,375 C750,420 750,485 650,500" stroke="#800000" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Host to Registry -->
  <path d="M200,230 C200,350 200,400 300,500" stroke="#800000" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Legend with better spacing -->
  <rect x="260" y="730" width="20" height="15" fill="#181818" stroke="#555" stroke-width="1" />
  <text x="290" y="743" font-family="Arial, sans-serif" font-size="14" fill="#000">MCP Component</text>
  
  <rect x="460" y="730" width="20" height="15" fill="#181818" stroke="#800000" stroke-width="2" />
  <rect x="480" y="730" width="10" height="15" fill="#800000" />
  <text x="510" y="743" font-family="Arial, sans-serif" font-size="14" fill="#000">NANDA Component</text>
  
  <line x1="635" y1="738" x2="675" y2="738" stroke="#800000" stroke-width="2" />
  <text x="720" y="743" font-family="Arial, sans-serif" font-size="14" fill="#000">A2A Protocol</text>
  
  <line x1="835" y1="738" x2="875" y2="738" stroke="#800000" stroke-width="2" stroke-dasharray="5,5" />
  <text x="920" y="743" font-family="Arial, sans-serif" font-size="14" fill="#000">A2I Protocol</text>
</svg>